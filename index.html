<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web Player:Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey border-radius p-1 m-2  ">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library m-2 p-1 bg-grey border-radius">
                <div class="heading invert">
                    <img src="playlist.svg" alt="">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
            </div>
            <div class="footer flex">
                <div>
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                </div>

                
            </div>
        </div>
        <div class="right bg-grey ">
            <div class="header bg-brown">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="Loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist ">
                <h1>Spotify Playlists</h1>
                <div class="card-container ">
                    <div class="card border-radius">
                        <div class="play">
                            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path></svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e025f3ede47954a93aa03efe5f9"  alt="">
                        <h2>Animal</h2>
                        <p>Manan Bharadwaj,Vishal Mishra</p>
                    </div>
                    <div class="card border-radius">
                        <div class="play">
                            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path></svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e029bb2d30b01ac2cada8a8ad03">
                        <h2>Ek Tha Raja</h2>
                        <p>Badshaah</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path></svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e021a8c4618eda885a406958dd0 " alt="">
                        <h2>Still Rolling</h2>
                        <p>Shubh</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path></svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e021d1cc2e40d533d7bcebf5dae" alt="">
                        <h2>Moosetape</h2>
                        <p>Sidhu Moosewala</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path></svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3" alt="">
                        <h2>Aashiqui 2</h2>
                        <p>Mithoon, Ankit Tiwari</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg id="play2" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path></svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02cb2f9520171129a3df7a241a"  alt="">
                        <h2>Ghost</h2>
                        <p>Diljit Dosanjh</p>
                    </div> 
            </div>
            <div class="playbar border-radius"> 
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="playbuttons">
                    <img id="prev" src="prevsong.svg" alt="">
                    <img id="play" src="play1.svg" alt="">
                    <img id="next" src="nextsong.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
